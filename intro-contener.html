<!DOCTYPE html>
<html>

<head>
	<title>A-Frame: Link component</title>
	<meta name="description" content="A-Frame Examples">
	<script src="js/aframe-master-v1.3.0.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/link-controls.js"></script>
</head>

<body>

<!-- cursor activated from mouse position; only intersects objects with "link" component added (the <a-link> tag) -->

<!-- environments featured: default, volcano, goldmine, egypt, forest, arches, japan -->
<a-scene environment="preset: default;" cursor="rayOrigin: mouse;" raycaster="far: 100; objects: [link];">
	  
	<a-assets>
        <img id="previewDefault"  src="images/spherical/default.jpg">
        <img id="previewVolcano"  src="images/spherical/volcano.jpg">
        <img id="previewEgypt"    src="images/spherical/egypt.jpg">
        <img id="previewForest"   src="images/spherical/forest.jpg">
        <img id="previewArches"   src="images/spherical/arches.jpg">
        <img id="previewJapan"    src="images/spherical/japan.jpg">
	</a-assets>
	
	 <a-assets>
		  
	    <a-asset-item id="centre" src="models/foreman.obj"></a-asset-item>
	    <img id="btexture" src="./assets/logo.png">
            	              	   
            <a-asset-item id="fbac" src="./models/konteynrer.obj"></a-asset-item>
            <img id="bac" src="./assets/1.png">

            <a-asset-item id="fcap" src="./models/konteynrer.obj"></a-asset-item>
            <img id="cap" src="./assets/2.png">

            <a-asset-item id="f3eme" src="./models/konteynrer.obj"></a-asset-item>
            <img id="3eme" src="./assets/3.png">

            <a-asset-item id="fgreta" src="./models/konteynrer.obj"></a-asset-item>
            <img id="greta" src="./assets/4.png">
                        
          </a-assets>
	
	 <a-entity id="fbac" position="7 2 7" scale="0.2 0.2 0.2" rotation="0 -45 0" obj-model="obj: #fbac" material="src: #bac">
		
	  </a-entity>
		
          <a-entity id="fcap" position="7 2 -7" scale="0.2 0.2 0.2" rotation="0 -45 0" obj-model="obj: #fcap" material="src: #cap">
		
	  </a-entity>
		
          <a-entity id="f3eme" position="-7 2 7" scale="0.2 0.2 0.2" rotation="0 +45 0" obj-model="obj: #f3eme" material="src: #3eme">
			
	 </a-entity>
		
          <a-entity id="fgreta" position="-7 2 -7" scale="0.2 0.2 0.2" rotation="0 +45 0" obj-model="obj: #fgreta" material="src: #greta">
	  	
	 </a-entity>
		 
	  <a-entity id="centre" scale="0.08 0.08 0.08" position="0 6.5 0" rotation="+90 0 +180" obj-model="obj: #centre" material="src: #btexture"</a-entity>
	
									   
         <a-entity position="7 5 6" rotation="0 -45 0">

		<a-image
			 src="#im" 
			 width="4" height="3"
			 >
		</a-image>
		
	</a-entity>
		
	<a-entity position="7 5 -6" rotation="0 -45 0">

		<a-image
			 src="#im1" 
			 width="4" height="3"
			 >
		</a-image>
			
	</a-entity>
		
	<a-entity position="-7 5 6" rotation="0 +45 0">

		<a-image
			 src="#im2" 
			 width="4" height="3"
			 >
		</a-image>
						
	</a-entity>
		
	<a-entity position="-7 5 -6 " rotation="0 +45 0">

		<a-image
			 src="#im3" 
			 width="4" height="3"
			 >
			
		</a-image>
		
	</a-entity>
				

<!-- note: raycast issue (link still active) after walking through portal -->

<a-sphere id="origin" radius="0.25" position="0 0 0" color="white"></a-sphere>

<a-link	position="-8 1.6 -8" rotation="0 40 0"
	href="portal-volcano.html" title="BAC PRO Organisation et Réalisation du Gros-Œuvre " image="#previewVolcano"></a-link>

<a-link position="-5 1.6 -7" rotation="0 20 0"
	href="portal-egypt.html" title="BAC PRO Menuiserie Aluminium Verre (MAV)" image="#previewEgypt"></a-link>

<a-link position="0 1.6 -6" 
	href="portal-forest.html" title="BAC PRO Aménagement et finition du bâtiment (AFB)" image="#previewForest"></a-link>

<a-link position="5 1.6 -7" rotation="0 -20 0"
	href="portal-arches.html" title="BAC PRO Ouvrages du Bâtiment : Métallerie (OBM)" image="#previewArches"></a-link>

<a-link position="8 1.6 -8" rotation="0 -40 0"
	href="portal-japan.html" title="BAC PRO Travaux Publics (TP) " image="#previewJapan"></a-link>

</a-scene>

</body>
</html>
