<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Portfolio WEBVR M.Guarim</title>
	<script src="js/aframe-master-v1.3.0.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/extended-wasd-controls.js"></script>
	<script src="js/parser.js"></script>
	<script src="js/aframe-parametric-curve.js"></script>
	<script src="js/aframe-tube-geometry.js"></script>
	<script src="js/aframe-curve-follow.js"></script>
	<script src="js/components/link-controls.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="js/play-on-click.js"></script>
    	<script src="js/hide-on-play.js"></script>
	
</head>

<body>

<script>

AFRAME.registerComponent('video-controls', {
	
	init: function()
	{
		let video = document.querySelector("#video");

		let videoDisplay = document.querySelector("#video-display");
		let videoBorder  = document.querySelector("#video-border");
		let videoMesh  = videoDisplay.getObject3D("mesh");
		let borderMesh = videoBorder.getObject3D("mesh");
		
		videoBorder.addEventListener("mousedown", function(event)
		{
			if ( video.paused )
			{
				video.play();
				borderMesh.material.color.set("#004400");
			}
			else
			{
				video.pause();
				borderMesh.material.color.set("#440000");
			}
		});
	}
	
});

</script>


<a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse"
      environment="groundColor:  #f6d7b0;  groundColor2:  #f2d2a9;  playArea:  0.5;
      dressingVariance:  [object Object]" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled:  false" 
      device-orientation-permission-ui="enabled: false" fog="color: #74ab90; far: 100; density: 0" visible="" cursor="rayOrigin: mouse" raycaster="objects: #ball1">
          <a-sky color="#ECECEC" material="" geometry=""></a-sky>
	
	<a-assets timeout="10000">
		<video id="video" loop="true" src="video/formation.mp4" autoplay></video>
	</a-assets>
	
	<a-plane
		width="100" height="100"
		position=" 0.00 5.00 0.00" 
		rotation="-90 0 0" 
		color="#888888" 
		material="src: #grid; repeat:100 100; transparent: true; opacity: 0.55"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-plane
		id = "video-border"
		width = "17" height = "10"
		position = "0 5 -20"
		color = "#440000"
		video-controls>		
		<a-video  
			id = "video-display"
			width="16" height="9" 
			position="0 0 0.1"
			src="#video">
		</a-video>
	</a-plane>

            
	<a-assets>
		<a-asset-item id="jet" src="models/drone.glb"></a-asset-item>
	</a-assets>
	
	<a-assets>
		<a-asset-item id="sol" src="models/jv.OBJ"></a-asset-item>
		
	</a-assets>
	
	
	
	<a-assets>
         
	  <img id="logo1" src="assets/logo.png">
	  <img id="im"  src="assets/cap-par.png">
	  <img id="im1"  src="assets/mac.png">
	  <img id="im2"  src="assets/cap-mbc.png">
	  <img id="im3"  src="assets/bac-afb.png">
	  <img id="im4"  src="assets/bac-elec.png">
	  <img id="im5"  src="assets/bac-tma.png">
	  <img id="im6"  src="assets/bac-mav.png">
        </a-assets>

	<a-entity id="camera" 
		  camera
		  orbit-controls="
                  autoRotate: true;
		  autoRotateSpeed: 0;
                  nableDamping: false;
                  target: 0 0 0;
                  minDistance: 15;
                  maxDistance: 50;
                  initialPosition: 0 2.5 11"
                  mouse-cursor="" position="0 0 0" "></a-entity>
	
		
	<a-entity id="helix"
		parametric-curve="xyzFunctions: 11*cos(t), 0.3*cos(2*t) + 2, 11*sin(t); 
			   			  tRange: 0, 8;">
	</a-entity>
	
	<a-entity id="helix1"
		parametric-curve="xyzFunctions: 11*cos(t), 1.3*cos(2*t) + 2, 11*sin(t); 
			   			  tRange: 0, 8;">
	</a-entity>
	
	<a-entity id="helix2"
		parametric-curve="xyzFunctions: 0.2*cos(t), 0.08*t, 0.2*sin(t); tRange: 0, 40;">
	</a-entity>
											  
	<a-entity position="0 3 0">

		<a-entity id="solModel" position="0 0.4 0" scale="3 3 3" obj-model="obj: #sol"
		 curve-follow= "curveData: #helix2; type: parametric-curve; duration: 40; loop: true">
		</a-entity>											   		
						
	</a-entity>

	<a-entity position="0 2 0">

		<a-entity 
			tube-geometry="curveData: #helix1; type: parametric-curve; tubeSegments: 200; radius: 0.001; tubeColor: red;" >
		</a-entity>
				
		<a-entity 
			
			 id="jetModel" 
			 scale="0.7 0.7 0.7"
			 gltf-model="#jet"
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 34; loop: true" >
		
		</a-entity>
		
	</a-entity>
													     
	<a-entity position="0 2 0">

		<a-entity 
			tube-geometry="curveData: #helix1; type: parametric-curve; tubeSegments: 200; radius: 0.001; tubeColor: yellow;" >
		</a-entity>
				
		
		<a-image
			 src="logo1" 
			 delay
			 width="10" height="5"
			 position="0 -2 -6"
			 rotation="0 0 0"
			 scale="0.4 0.4 0.4" 
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 40; loop: true" 
			 >
			<a-link href="portal-default.html"  scale="1 1 1" image="#im"></a-link>
		</a-image>
		
	</a-entity>
										     
	<a-entity position="0 0 -2">
				  
		<a-entity 
			tube-geometry="curveData: #helix; type: parametric-curve; tubeSegments: 200; radius: 0.001; tubeColor: red;" >
		</a-entity>
		
	
	<a-entity position="0 2 0">

		<a-image
			 src="#im" 
			 width="10" height="5"
			 position="0 -2 -10"
			 rotation="0 0 0"
			 scale="0.5 0.6 0.5"
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 46; loop: true" >
			 
			<a-link href="portal-arches.html" scale="1 1 1"  image="#im1"></a-link>
		</a-image>
				
	</a-entity>
									       
	<a-entity position="0 2 -4">

		<a-entity 
			tube-geometry="curveData: #helix1; type: parametric-curve; tubeSegments: 200; radius: 0.0; tubeColor: yellow;" >
		</a-entity>
				
		
		<a-image
			 src="#im1" 
			 width="10" height="5"
			 position="0 -2 -14"
			 rotation="0 0 0"
			 scale="0.5 0.6 0.5" 
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 58; loop: true" 
			 >
			<a-link href="portal-egypt.html" scale="1 1 1"  image="#im1"></a-link>
		</a-image>
				
	</a-entity>
									       
	<a-entity position="0 2 -6">

		<a-image
			 src="#im2" 
			 width="10" height="5"
			 position="0 -2 -18"
			 rotation="0 0 0"
			 scale="0.5 0.6 0.5" 
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 64; loop: true" 
			 >
			<a-link href="portal-forest.html" scale="1 1 1"  image="#im1"></a-link>
		</a-image>
				
	</a-entity>
	<a-entity position="0 2 -8">

		<a-image
			 src="#im3" 
			 width="10" height="5"
			 position="0 -2 -22"
			 rotation="0 0 0"
			 scale="0.5 0.6 0.5" 
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 64; loop: true" 
			 >
			<a-link href="portal-forest.html" scale="1 1 1"  image="#im1"></a-link>
		</a-image>
				
	</a-entity>
	      
</a-scene>
</body>
</html>
