<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Portfolio WEBVR M.Guarim</title>
	<script src="js/aframe-master-v1.3.0.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/extended-wasd-controls.js"></script>
	<script src="js/parser.js"></script>
	<script src="js/aframe-parametric-curve.js"></script>
	<script src="js/aframe-tube-geometry.js"></script>
	<script src="js/aframe-curve-follow.js"></script>
	<script src="js/components/link-controls.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
	
</head>

<body>

<a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse"
      environment="groundColor:  #f6d7b0;  groundColor2:  #f2d2a9;  playArea:  0.5;
      dressingVariance:  [object Object]" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled:  false" 
      device-orientation-permission-ui="enabled: false" fog="color: #74ab90; far: 100; density: 0" visible="" cursor="rayOrigin: mouse" raycaster="objects: #ball1">
          <a-sky color="#ECECEC" material="" geometry=""></a-sky>

            
	<a-assets>
		<a-asset-item id="jet" src="models/drone.glb"></a-asset-item>
	</a-assets>
	
	<a-assets>
		<a-asset-item id="sol" src="models/Barytine.glb"></a-asset-item>
		<img id="btexture" src="./assets/fm-bat.png">
	</a-assets>
	
	
	
	<a-assets>
          <img id="logo" src="assets/cap-mi.png">
	  <img id="im"  src="assets/cap-par.png">
	  <img id="im1"  src="assets/mac.png">
	  <img id="im2"  src="assets/cap-mbc.png">
	  <img id="im3"  src="assets/bac-afb.png">
	  <img id="im4"  src="assets/bac-elec.png">
	  <img id="im5"  src="assets/bac-tma.png">
	  <img id="im6"  src="assets/bac-mav.png">
        </a-assets>

	<a-entity id="camera" 
		  camera
		  orbit-controls="
                  autoRotate: true;
		  autoRotateSpeed: 0.1;
                  nableDamping: false;
                  target: 0 0 0;
                  minDistance: 15;
                  maxDistance: 50;
                  initialPosition: 0 2.5 11"
                  mouse-cursor="" position="0 0 0" "></a-entity>
	
		
	<a-entity id="helix"
		parametric-curve="xyzFunctions: 9*cos(t), 2.6*cos(2*t) + 2, 9*sin(t); 
			   			  tRange: 0, 8;">
	</a-entity>
	
	<a-entity id="helix1"
		parametric-curve="xyzFunctions: 9*cos(t), 2.6*cos(2*t) + 2, 9*sin(t); 
			   			  tRange: 0, 8;">
	</a-entity>
	
	<a-entity id="helix2"
		parametric-curve="xyzFunctions: 3.7*cos(t), 0.3*t, 2.5*sin(t); tRange: 0, 35;">
	</a-entity>
											  
	<a-entity position="0 1 0">

		<a-entity 
			 id="sol" 
			 scale="22 50 22"
			 gltf-model="#sol"
			 position="0 0 0"
			 material="src: #btexture"
			 		
		</a-entity>
		
	</a-entity>

	<a-entity position="0 1 0">

		<a-entity 
			tube-geometry="curveData: #helix2; type: parametric-curve; tubeSegments: 200; radius: 0.001; tubeColor: red;" >
		</a-entity>
				
		<a-entity 
			
			 id="jetModel" 
			 scale="1 1 1"
			 gltf-model="#jet"
			 curve-follow= "curveData: #helix2; type: parametric-curve; duration: 80; loop: true" >
		
		</a-entity>
		
	</a-entity>
													     
	<a-entity position="0 2 0">

		<a-entity 
			tube-geometry="curveData: #helix; type: parametric-curve; tubeSegments: 200; radius: 0.0; tubeColor: yellow;" >
		</a-entity>
				
		
		<a-image
			 src="#im1" 
			 delay
			 width="10" height="5"
			 position="0 -2 -6"
			 rotation="0 0 0"
			 scale="0.4 0.8 0.4" 
			 curve-follow= "curveData: #helix; type: parametric-curve; duration: 46; loop: true" 
			 >
			<a-link href="portal-default.html"  scale="1 1 1" image="#im"></a-link>
		</a-image>
		
	</a-entity>
	
	<a-entity position="0 2 0">

		<a-entity 
			tube-geometry="curveData: #helix1; type: parametric-curve; tubeSegments: 200; radius: 0.0; tubeColor: yellow;" >
		</a-entity>
				
		
		<a-image
			 src="#im2" 
			 width="10" height="5"
			 position="0 -2 -12"
			 rotation="0 0 0"
			 scale="0.4 0.8 0.4" 
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 52; loop: true" 
			 >
			<a-link href="portal-arches.html" scale="1 1 1"  image="#im1"></a-link>
		</a-image>
				
	</a-entity>
									       
	<a-entity position="0 2 0">

		<a-entity 
			tube-geometry="curveData: #helix1; type: parametric-curve; tubeSegments: 200; radius: 0.0; tubeColor: yellow;" >
		</a-entity>
				
		
		<a-image
			 src="#im3" 
			 width="10" height="5"
			 position="0 -2 -16"
			 rotation="0 0 0"
			 scale="0.4 0.8 0.4" 
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 58; loop: true" 
			 >
			<a-link href="portal-egypt.html" scale="1 1 1"  image="#im1"></a-link>
		</a-image>
				
	</a-entity>
									       
	<a-entity position="0 2 0">

		<a-entity 
			tube-geometry="curveData: #helix1; type: parametric-curve; tubeSegments: 200; radius: 0.0; tubeColor: yellow;" >
		</a-entity>
				
		
		<a-image
			 src="#im4" 
			 width="10" height="5"
			 position="0 -2 -20"
			 rotation="0 0 0"
			 scale="0.5 0.8 0.5" 
			 curve-follow= "curveData: #helix1; type: parametric-curve; duration: 64; loop: true" 
			 >
			<a-link href="portal-forest.html" scale="1 1 1"  image="#im1"></a-link>
		</a-image>
				
	</a-entity>
	      
</a-scene>
</body>
</html>
