<!DOCTYPE html>
<html>

<head>
	<title>WEBVR LP ETAPLES</title>
	<script src="js/aframe-master-v1.3.0.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/extended-wasd-controls.js"></script>
	<script src="js/parser.js"></script>
	<script src="js/aframe-parametric-curve.js"></script>
	<script src="js/aframe-tube-geometry.js"></script>
	<script src="js/aframe-curve-follow.js"></script>
	<script src="js/components/link-controls.js"></script>
	<script src="https://unpkg.com/aframe-orbit-controls@1.2.0/dist/aframe-orbit-controls.min.js"></script>
	<script src="js/play-on-click.js"></script>
    	<script src="js/hide-on-play.js"></script>
	
</head>

<body>

<script>

AFRAME.registerComponent('video-controls', {
	
	init: function()
	{
		let video = document.querySelector("#video");

		let videoDisplay = document.querySelector("#video-display");
		let videoBorder  = document.querySelector("#video-border");
		let videoMesh  = videoDisplay.getObject3D("mesh");
		let borderMesh = videoBorder.getObject3D("mesh");
		
		videoBorder.addEventListener("mousedown", function(event)
		{
			if ( video.paused )
			{
				video.play();
				borderMesh.material.color.set("#004400");
			}
			else
			{
				video.pause();
				borderMesh.material.color.set("#440000");
			}
		});
	}
	
});

</script>


<a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse"
      environment="groundColor:  #f6d7b0;  groundColor2:  #f2d2a9;  playArea:  1;
      dressingVariance:  [object Object]" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled:  false" 
      device-orientation-permission-ui="enabled: false" fog="color: #74ab90; far: 100; density: 0" visible="" cursor="rayOrigin: mouse" raycaster="objects: #ball1">
          <a-sky color="#ECECEC" material="" geometry=""></a-sky>
	
	<a-assets timeout="1000000">
		<img id="grid" src="border.png" crossorigin="anonymous" />
		<video id="video" loop="true" src="video/Bat.mp4" autoplay></video>
	</a-assets>
	
		
	<a-plane
		id = "video-border"
		width = "11" height = "6"
		position = "0 6.6 -6.5"
		color = "#440000"
		video-controls>		
		<a-video  
			id = "video-display"
			width="10" height="5" 
			position="0 0 0.1"
			src="#video">
		</a-video>
	</a-plane>

	
	<a-assets>
          <img id="fond" src="assets/conduite.jpg">
	  <img id="im" src="assets/for1.png">
	  <img id="im1"  src="assets/for2.png">
	  <img id="im2"  src="assets/for3.png">
	  <img id="im3" src="assets/for4.png">
	  <img id="im4"  src="assets/for5.png">
	</a-assets>

	<a-entity id="camera" 
		  camera
		  orbit-controls="
                  autoRotate: false;
		  rotateSpeed: 0;
                  nableDamping: false;
                  target: 0 0 0;
                  minDistance: 15;
                  maxDistance: 50;
                  initialPosition: 0 3 6"
                  mouse-cursor="" position="0 0 0" ">
	</a-entity>
	
										  												     	
	<a-entity position="-14 2 0" rotation="0 +10 0">

		<a-image
			 src="#im" 
			 width="6" height="5"
			 rotation="0 0 0"
			 >
			 <a-link href="formation.html" scale="1 1 1"  image="#im"></a-link>
		</a-image>
				
	</a-entity>
									       
	<a-entity position="-7 1.6 -1" rotation="0 +5 0>

		<a-image
			 src="#im1" 
			 width="6" height="5"
			 rotation="0 0 0"
			>
			<a-link href="formation.html" scale="1 1 1"  image="#im1"></a-link>
		</a-image>
				
	</a-entity>
									       
	<a-entity  position="0 1 -2" rotation="0 0 0" >

		<a-image
			 src="#im2" 
			 width="6" height="5"
			 >
			 <a-link href="formation.html" scale="1 1 1"  image="#im2"></a-link>
		</a-image>
				
	</a-entity>
	<a-entity position="7 1.6 -1" rotation="0 -5 0">

		<a-image
			 src="#im3" 
			 width="6" height="5"
			 >  
			 <a-link href="formation.html" scale="1 1 1"  image="#im3"></a-link>
		</a-image>
				
	</a-entity>
										 
	<a-entity position="14 2 0"  rotation="0 -10 0">

		<a-image
			 src="#im4" 
			 width="6" height="5"
			 rotation="0 -10 0"
			 > 
			 <a-link href="formation.html" scale="1 1 1"  image="#im34><a-link>
		</a-image>
				
	</a-entity>
	
	      
</a-scene>
</body>
</html>
