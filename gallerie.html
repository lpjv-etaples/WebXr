<!DOCTYPE html>
<html>

<head>
<title>WebVR LYCÉE DES MÉTIERS DU BÂTIMENT ET DES ÉNERGIES RENOUVELABLES JULES VERNE</title>
	 <meta name="description" content=" Gallerie des formations - A-Frame">
	<script src="js/aframe-master-v1.3.0.min.js"></script>
	<script src="js/aframe-environment-component.min.js"></script>
	<script src="js/components/link-controls.js"></script>
</head>

<body>

<script>

AFRAME.registerComponent('video-controls', {
	
	init: function()
	{
		let video = document.querySelector("#video");

		let videoDisplay = document.querySelector("#video-display");
		let videoBorder  = document.querySelector("#video-border");
		let videoMesh  = videoDisplay.getObject3D("mesh");
		let borderMesh = videoBorder.getObject3D("mesh");
		
		videoBorder.addEventListener("mousedown", function(event)
		{
			if ( video.paused )
			{
				video.play();
				borderMesh.material.color.set("#004400");
			}
			else
			{
				video.pause();
				borderMesh.material.color.set("#440000");
			}
		});
	}
	
});

</script>


<a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse"
      environment="groundColor:  #f6d7b0;  groundColor2:  #f2d2a9;  playArea:  1;
      dressingVariance:  [object Object]" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled:  false" 
      device-orientation-permission-ui="enabled: false" fog="color: #74ab90; far: 100; density: 0" visible="" cursor="rayOrigin: mouse" raycaster="objects: #ball1">
          <a-sky color="#ECECEC" material="" geometry=""></a-sky>
	
	<a-assets timeout="1000000">
		<img id="grid" src="border.png" crossorigin="anonymous" />
		<video id="video" loop="true" src="video/formations.mp4" autoplay></video>
	</a-assets>
		
	<a-plane
		id = "video-border"
		width = "24" height = "10"
		position = "0 5 -8.5"
		color = "#440000"
		video-controls>		
		<a-video  
			id = "video-display"
			width="23" height="9" 
			position="0 0 0.1"
			src="#video">
		</a-video>
	</a-plane>

  <body>
   <a-scene raycaster="far: 100; objects: [link];" cursor="rayOrigin: mouse"
      environment="groundColor:  #f6d7b0;  groundColor2:  #f2d2a9;  playArea:  1;
      dressingVariance:  [object Object]" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="enabled:  false" 
      device-orientation-permission-ui="enabled: false" fog="color: #74ab90; far: 100; density: 0" visible="" cursor="rayOrigin: mouse" raycaster="objects: #ball1">
          <a-sky color="#ECECEC" material="" geometry=""></a-sky>
	   
	<a-assets>
          <img id="fond" src="assets/conduite.jpg">
	  <img id="texture" src="assets/logo.png">	
	  <img id="im" src="assets/fam1.png">
	  <img id="im1" src="assets/fam2.png">
	  <img id="im2" src="assets/fam3.png">
	  <img id="im3" src="assets/fam4.png">
	  <img id="im4" src="assets/for3.png">
	  <img id="im5" src="assets/for4.png">
	  <img id="im6" src="assets/for5.png">
	</a-assets>
	   
      <a-assets>
        <!-- Geometry mixins. -->
        <a-mixin id="box"
                 geometry="primitive: box; depth: .125; height: .125;
                           width: .125"></a-mixin>
        <a-mixin id="circle"
                 geometry="primitive: circle; radius: .2;
                           segments: 100; thetaStart: 0; thetaLength: 360">
        </a-mixin>
        <a-mixin id="cylinder"
                 geometry="primitive: cylinder; radius: 0.2; height: .5;
                           segmentsRadial: 50; segmentsHeight: 50:
                           openEnded: true; thetaStart: 0; thetaLength: 360">
        </a-mixin>
        <a-mixin id="ring"
                  geometry="primitive: ring; radiusInner: .3; radiusOuter: .5;
                            segmentsTheta: 50"></a-mixin>
        <a-mixin id="sphere"
                  geometry="primitive: sphere; radius: .1"></a-mixin>
        <a-mixin id="torus"
                  geometry="primitive: torus; arc: 720; radius: .3; radiusTubular: .05;
                            segmentsTubular: 10;"></a-mixin>
        <a-mixin id="torus-knot"
                  geometry="primitive: torusKnot; p: 3; q: 7; radius: .25;
                            segmentsRadial: 10; radiusTubular: .07; segmentsTubular: 32">
        </a-mixin>

        <!-- Layout mixins. -->
        <a-mixin id="column"
                  geometry="primitive: box; depth: .75; height: 1.2; width: .75"
                  material="#texture" position="0 .6 0"></a-mixin>
        <a-mixin id="column-bottom" geometry="primitive: box; depth: 1;
                                              height: .1; width: 1;"
                 material="color: #010314" position="0 .1 0">
        </a-mixin>
        <a-mixin id="column-light" light="type: point; intensity: 0.5;
                                          distance: 5;"
                  position="0 1.5 0">
        </a-mixin>
        <a-mixin id="object-on-column" position="0 1.2 0"></a-mixin>

        <!-- Animation mixins. -->
        <a-mixin id="yoyo" animation__yoyo="dir: alternate; loop: true"></a-mixin>
        <a-mixin id="spin" animation__spin="property: object3D.rotation.y; to: 360; loop: true; easing: linear; dur: 10000"></a-mixin>
        <a-mixin id="spinX" mixin="spin" animation__spin="property: object3D.rotation.x"></a-mixin>

        <a-mixin id="color" material="color:#03224C></a-mixin>
        <a-mixin id="doubleside" material="side: double"></a-mixin>

        <img id="carpet" src="carpet.jpg">
        <img id="floor" src="marble.jpg">
      </a-assets>

      <a-camera position="0 0.5 4"></a-camera>

      <!-- Lights. -->
      <a-entity light="type: ambient; color: #444"></a-entity>
      <a-entity light="type: directional; color: #EEE" position="0 1 1"></a-entity>

      <!-- Floor. -->
      <a-entity geometry="primitive: cylinder; height: .2; radius: 18;"
                material="color: #BABABA; src: #floor;
                          metalness: .2; repeat: 80 30; roughness: .1"
                position="0 0 0"></a-entity>

      <!-- Carpet. -->
      <a-entity geometry="primitive: box; depth: 20; height: 0.025; width: 2"
                material="color: #440000; metalness: 0; src: #carpet;
                          repeat: 3 40; roughness: 1"
                position="0 .2 0">
      </a-entity>

      <!-- Boxes. -->
      <a-entity position="-2.5 0 1">
        <a-entity mixin="column">
          <a-entity mixin="column-light"></a-entity>
          <a-entity mixin="object-on-column color box spin" animation__spin="to: 360 360 0"></a-entity>
          <a-entity mixin="object-on-column color box spin" position=".18 1.2 .1" animation__spin="to: 360 360 0"></a-entity>
          <a-entity mixin="object-on-column color box spin" position="-.18 1.2 -.2" animation__spin="to: 360 360 0"></a-entity>
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>

      <!-- Circles. -->
      <a-entity position="-2.5 0 -2">
        <a-entity mixin="column">
	 <a-image
		src="#im" 
		position="-0.2 1.7 0"
		rotation="0 +45 0"
		scale="0.5 0.5 0.5"
		width="3" height="2"
		>
	</a-image>
          <a-entity mixin="column-light"></a-entity>
          <!--<a-entity mixin="object-on-column color doubleside circle spin"></a-entity>
          <a-entity mixin="object-on-column color doubleside circle spin"></a-entity>-->
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
		
      </a-entity>

      <!-- Cylinders. -->
      <a-entity position="-2.5 0 -5">
        <a-entity mixin="column">
		<a-image
		src="#im1" 
		position="-2.5 1.2 -5"
		animation="#yoyo"
		scale="0.5 0.5 0.5"
		width="3" height="2"
		>
	</a-image>
          <a-entity mixin="column-light"></a-entity>
          <a-entity mixin="object-on-column color cylinder spinX"></a-entity>
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>

      <!-- Rings. -->
      <a-entity position="2.5 0 1">
        <a-entity mixin="column">
	 <a-image
		src="#im2" 
		position="2.5 0 1"
		animation="#yoyo"
		scale="0.5 0.5 0.5"
		width="3" height="2"
		>
	 </a-image>
          <a-entity mixin="column-light"></a-entity>
          <!--<a-entity mixin="object-on-column color doubleside ring spin" animation__spin="dur: 6000"></a-entity>
          <a-entity mixin="object-on-column color doubleside ring spinX"></a-entity>-->
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>

      <!-- Spheres. -->
      <a-entity position="2.5 0 -2">
        <a-entity mixin="column">
		<a-image
		src="#im3" 
		position="2.5 1.2 -2"
		animation="#yoyo"
		scale="0.5 0.5 0.5"
		width="3" height="2"
		>
	</a-image>
          <a-entity mixin="column-light"></a-entity>
          <!--<a-entity mixin="object-on-column color sphere yoyo"
                    animation__yoyo="property: position; from: -0.2 1 0; to: -0.2 1.8 0"
                    position="-.2 1.2 0"></a-entity>
          <a-entity mixin="object-on-column color sphere yoyo"
                    animation__yoyo="property: position; from: 0 1.8 0; to: 0 1 0"></a-entity>
          <a-entity mixin="object-on-column color sphere yoyo" position=".2 1 0"
                    animation__yoyo="property: position; to: 0.2 1.8 0"></a-entity>-->
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>

      <!-- Torus. -->
      <a-entity position="2.5 0 -5">
	<a-image
		src="#im4" 
		position="2.5 1.2 -5"
		animation="#yoyo"
		scale="0.5 0.5 0.5"
		width="3" height="2"
		>
	</a-image>
        <a-entity mixin="column">
          <a-entity mixin="column-light"></a-entity>
          <a-entity mixin="object-on-column color torus spin"></a-entity>
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>

      <!-- Torus Knot. -->
      <a-entity position="2.5 0 -8">
	<a-image
		src="#im5" 
		position="2.5 0 -8"
		animation="#yoyo"
		scale="0.5 0.5 0.5"
		width="3" height="2"
		>
	</a-image>
        <a-entity mixin="column">
          <a-entity mixin="column-light"></a-entity>
          <a-entity mixin="object-on-column color torus-knot spin"></a-entity>
        </a-entity>
        <a-entity mixin="column-bottom"></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
